{% extends 'base.html' %}

{% block title %} Update Post: {{post.title}} {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Update Post: {{post.title}} </h1> 

    <div class="form-group"> <!--form-group is a bootstrap class-->
        <form method="POST">
            {% csrf_token %} <!-- security csrf -->
            {{ form.media }}
            {{ form.as_p }}
        
            <button class="btn btn-success"> Update </button> <a href="{% url 'article-detail' post.pk %}" class="btn btn-danger"> Cancel </a>
        </form>
    </div>

{% else %}
    <h1>Please login to interact. Thanks </h1> 
{% endif %}
{% endblock %}
