{% extends 'base.html' %}

{% block title %} Sign up {% endblock %}

{% block content %}

<h1>Sign up</h1> 

<div class="form-group"> <!--form-group is a bootstrap class-->
    <form method="POST">
        {% csrf_token %} <!-- security csrf -->
        {{ form.as_p }}
        <button class="btn btn-secondary"> Sign up </button>
    </form>
</div>

    
{% endblock %}
